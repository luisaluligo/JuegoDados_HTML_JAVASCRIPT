                <script>
                    $(document).ready( function () {
                        $('#tabla').DataTable({
                            //para cambiar el lenguaje a español

             <script >
             $(document).ready(function() {
             //obtenemos el valor de los input
             
             $('#crearFila').click(function() {
             var nombre = document.getElementById("nombre").value;
             var apellido = document.getElementById("apellido").value;
             var ciudad = document.getElementById("ciudad").value;
             var comentario = document.getElementById("comentarios").value;
             //Añado una nueva fila
             var fila = '<tr ><td>' + nombre + '</td><td>' + apellido + '</td><td>' + ciudad + '</td><td>' + comentario + '</td></tr>'; //esto seria lo que contendria la fila
             
             ;
             
             $('#tabla tbody>tr:first').after(fila);
             $("#adicionando").text(""); //esta instruccion limpia el div adicioandos para que no se vayan acumulando
             var nFilas = $("#tabla tr").length;
             $("#adicionando").append(nFilas -1 );
             //le resto 1 para no contar la fila del header
             document.getElementById("comentarios").value ="";
             document.getElementById("ciudad").value = "";
             document.getElementById("apellido").value = "";
             document.getElementById("nombre").value = "";
              document.getElementById("nombre").focus();
             });
             
             });
             </script>
